<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonymousChat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="body">
        <div class="logo">
            <h1 class="logo-text">TEAM 25</h1>
        </div>
        <div class="content">
            <button class="count">Count messages</button>
            <p class="count-res">103 messages</p>
        </div>
        <form class="send-cont">
            <input type="text" placeholder="Message" class="input">
            <button type="button" class="disabled send">Send</button>
        </form>
        <div class="messages">
            <div class="message">
                <p class="message-text">Message lalalala</p>
                <div class="date">
                    <p class="date-text">20.04.34</p>
                    <p class="date-text">12:23</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const socket = new WebSocket("ws://localhost:8000/ws/chat");

        socket.addEventListener("open", (event) => {
            socket.send("Hello Server!");
        });

        socket.addEventListener("message", (event) => {
            console.log("Message from server ", event.data);
        });
    </script>

</body>
</html>
